<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

	

<title>hello markets test</title>
</head>
<body>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

<script src="app.js"></script>
<script src="controllers/helloTest.js"></script>
<script src="socket.io/socket.io.js"></script>

 <div class="container" style="background: #c1cfdc;width: 100%;height: 100%;position: absolute;" ng-controller="helloController" ng-init="init()">
	<br>
	<!-- connect/disconnect buttons-->
	<div style="margin-bottom: 47px;">
		<button style="padding: 8px;background: aliceblue;" ng-click="socket.connect()">conncet</button>
		<button style="padding: 8px;background: aliceblue;" ng-click="socket.disconnect()">dissconnect</button>
	</div>

	<!--display who login/logout or accepted an offer-->
	<div style="float:right;text-align: center;margin-right: 50px;width: 240px;">
		<h4>Users data</h4>
		<div id="users_log_section" class="overflow" style="max-height:350px">

		</div>		
	</div>

	<!--this section received an offer every 15s-->
	<div>
		<h4 >Top new Offers</h4>
		<div  id="offer_section" class="overflow" style="width:275px">
	
		</div>		
	</div>
	
	<!--this section displays the user's accepted offers if there any-->
	<div style="margin-top:60px">
		<h4>Previously accepted offers: {{pre_offers.length}}</h4>
		<div id="pre_offers_section" class="overflow" style="width:275px">
				<div ng-show="pre_offers_bool" ng-repeat="offer in pre_offers | orderBy:'-id'" class="offer" style="background: #325077;color: #fff;">
					<span>Offer Id:{{offer.id}}</span><br>
					<span>Price:{{offer.price}}</span>
				</div>
				<div ng-show="!pre_offers_bool" style="font-size: 17px;color: blue;">
					<span>No previous offers</span>
				</div>
		</div>
	</div>

  </div>
</body>

</html>
